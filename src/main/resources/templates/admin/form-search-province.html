<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đại lý vé số HG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div th:replace="/admin/header :: html_header"></div>
		<div class="row">
			<div class="col-sm-2 admin-menu">
				<div th:replace="/admin/admin-left-menu :: html_leftmenu_admin"></div>
			</div>
			<div class="col-sm-10">
				<div class="row">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a class=" nav-link tab-funtion "
							href="admin-list-province">Lịch xổ số</a></li>
						<li class="nav-item"><a class="nav-link tab-funtion "
							href="admin-form-add-province">Thêm mới</a></li>
						<li class="nav-item"><a class="nav-link tab-funtion active"
							href="admin-form-search-province">Tìm kiếm</a></li>
					</ul>
				</div>
				<div class="row">
					<form class="form-custom">
						<div class="row">
							<div class="col-sm-12 col-lg-3">
								<label>Tên tỉnh</label> <input type="text" class="form-control"
									name="province-name" id="province-name">
							</div>

							<div class="col-sm-12 col-lg-3">
								<button type="button" class="btn btn-primary btn-dove"
									onclick="searchProvince(this)" value="1">Tìm kiếm</button>
							</div>
						</div>
					</form>
				</div>

				<div th:if="${show=='show'}" id="update-result" class="alert alert-info alert-dismissible">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<strong>Thông báo: </strong> <span th:text="${message}"></span>
				</div>

				<div class="container mt-3">
					<div id="resultSearch"></div>
				</div>

				<div class="container mt-3">
					<div id="info-province" ></div>
				</div>

				<div class="container mt-3">
					<div id="result-delete"></div>
				</div>

			</div>
		</div>
		<div th:replace="/admin/footer :: html_footer"></div>
	</div>
</body>

<script>
   $('#info-province').hide();
   $('#result-delete').hide();
   $('#resultSearch').hide();

</script>

<script>
function searchProvince(obj){
			$('#resultSearch').show(); 
            var keysearch = $("#province-name").val();
            var page = obj.value; 
                $.ajax({
                    url : "/xskt/admin-search-province",
                    type : "get",
                    dataType:"text",
                    data : {keysearch,page                       
                    },
                    success : function (result){
                        $('#info-province').hide();
                        $('#result-delete').hide();
                        $('#resultSearch').show();
                        $('#resultSearch').html(result);
                    }
                });                
            }
</script>

<script>
$("#user-manage").removeClass("active");
$("#ticket-manage").removeClass("active");
$("#province-manage").addClass("active");
</script>

</html>
