<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đại lý vé số HG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
	<div th:replace="/admin/header :: html_header"></div>
		<div class="row">
			<div class="col-sm-2 admin-menu">
				<div th:replace="/admin/admin-left-menu :: html_leftmenu_admin"></div>
			</div>
			<div class="col-sm-10">
		<div class="row">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class=" nav-link tab-funtion "
						href="admin-list-province">Lịch xổ số</a></li>
					<li class="nav-item"><a class="nav-link tab-funtion active"
						href="admin-form-add-province">Thêm mới</a></li>
					<li class="nav-item"><a class="nav-link tab-funtion"
						href="admin-form-search-province">Tìm kiếm</a></li>
				</ul>
				</div>
				<div class="row">
				<form action="/admin-add-province" id="add-province" class="form-custom" method="post">
					<div class="row">
						<div class="col-sm-12 col-lg-2">
							<label for="name-province">Tên tỉnh</label> <input type="text"
								class="form-control" id="name-province" name="name-province"
								required>
						</div>
						
						<div class="col-sm-12 col-lg-2">
							<label for="idProvince">Mã Tỉnh</label> <input type="text"
								class="form-control" id="idProvince" name="idProvince"
								required>
						</div>

						<div class="col-sm-12 col-lg-2">
							<label for="mien">Miền</label>
							<div class="row">
								<select class="form-select" name="area">
									<option value="MN">Miền Nam</option>
									<option value="MT">Miền Trung</option>
									<option value="MB">Miền Bắc</option>
								</select>
							</div>
						</div>
						<div class="col-sm-12 col-lg-4">
							<label for="mien">Ngày xổ số trong tuần</label>
							<div class="row">
								<div class="col-sm-12">
									<input type="checkbox" class="form-check-input" id="T2"
										name="thu" value="T2"> <label
										class="form-check-label mg-right" for="check1">T2</label> <input
										type="checkbox" class="form-check-input" id="T3" name="thu"
										value="T3"> <label class="form-check-label mg-right"
										for="check1">T3</label> <input type="checkbox"
										class="form-check-input" id="T4" name="thu" value="T4">
									<label class="form-check-label mg-right" for="check1">T4</label>
									<input type="checkbox" class="form-check-input" id="T5"
										name="thu" value="T5"> <label
										class="form-check-label mg-right" for="check1">T5</label> <input
										type="checkbox" class="form-check-input" id="T6" name="thu"
										value="T6"> <label class="form-check-label mg-right"
										for="check1">T6</label> <input type="checkbox"
										class="form-check-input" id="T7" name="thu" value="T7">
									<label class="form-check-label mg-right" for="check1">T7</label>
									<input type="checkbox" class="form-check-input" id="CN"
										name="thu" value="CN"> <label
										class="form-check-label mg-right" for="check1">CN</label>
								</div>
							</div>
						</div>
						<div class="col-sm-12 col-lg-2">
							<button type="submit" class="btn btn-primary btn-dove">Thêm	mới</button>
						</div>
					</div>
				</form>
				</div>
				<div th:if="${show=='show'}" class="alert alert-info alert-dismissible"><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<strong>Thông báo: </strong><span th:text="${message}"></span>
				</div>				
			</div>
		</div>
				<div th:replace="/admin/footer :: html_footer"></div>
	</div>
	
<script>
$("#user-manage").removeClass("active");
$("#ticket-manage").removeClass("active");
$("#province-manage").addClass("active");
</script>
	
</body>
</html>
