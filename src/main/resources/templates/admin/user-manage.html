<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đại lý vé số HG</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div th:replace="/admin/header :: html_header"></div>
		<div class="row">
			<div class="col-sm-2 admin-menu">
				<div th:replace="/admin/admin-left-menu :: html_leftmenu_admin"></div>
			</div>
			<div class="col-sm-10">
				<div class="row">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a class=" nav-link tab-funtion active"
							href="#">Quản lý user</a></li>
					</ul>
				</div>
				<div class="row">
					<form id="search-province" class="form-custom">
						<div class="row">
							<div class="col-sm-12 col-lg-2">
								<label>UserName</label> <input type="text" class="form-control"
									id="username">
							</div>
							<div class="col-sm-12 col-lg-3">
								<label>Số điện thoại</label> <input type="text"
									class="form-control" id="phone">
							</div>
							<div class="col-sm-12 col-lg-2">
								<button type="button" class="btn btn-primary btn-dove" value="1"
									onclick="searchUser(this)">Tìm kiếm</button>
							</div>
						</div>
					</form>
				</div>
				<div class="container mt-3">
					<div class="row" id="resultSearchUser"></div>
				</div>
				<div class="row" id="form-update-user"></div>
				
				<div class="row" id="ressult-delete"></div>
			</div>
		</div>
		<div th:replace="/admin/footer :: html_footer"></div>
	</div>


	<script>
$("#dashboard").removeClass("active");
$("#user-manage").addClass("active");
$("#ticket-manage").removeClass("active");
$("#province-manage").removeClass("active");
</script>

<script>
function searchUser(obj)
{
var username=$("#username").val();
var phone=$("#phone").val();
var page=obj.value;
$.ajax({
         url : "/xskt/admin-search-user",
         type : "get",
         dataType:"text",
         data : {username,phone, page                 
                 },
         success : function (result){
         $('#ressult-delete').hide(); 
         $('#form-update-user').hide(); 
         $("#resultSearchUser").show();
         $('#resultSearchUser').html(result);
                    }
}); 
}  
</script>
</body>
</html>
