<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đại lý vé số HG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:fragment="html_middle_lichsudo">
		<h6 class="doveso-header">LỊCH SỬ DÒ VÉ SỐ</h6>
		<div class="container-fluid">
			<form action="#" id="form-tim-kiem-lich-su" class="form-custom">
				<div class="row">
					<div class="col-sm-12 col-lg-3">
						<label>Từ ngày</label> <input id="datefrom" class="form-control"
							th:value="${dateFrom}" name="dateFrom" required>
					</div>
					<div class="col-sm-12 col-lg-3">
						<label>Đến ngày</label> <input id="dateto" class="form-control"
							name="dateTo" th:value="${dateTo}" required>
					</div>

					<div class="col-sm-12 col-lg-2">
						<button type="button" id="btn-search"
							class="btn btn-primary btn-dove" th:value="1"
							onclick="searchhistory(this)">Tra cứu</button>
					</div>
				</div>
			</form>
		</div>
	<div class="container-fluid" id="resultHistory"></div>
</div>

</body>
</html>
